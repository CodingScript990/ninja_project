<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>여행지 소개</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Css -->
    <link href='{{ url_for("static", filename="create.css") }}' rel="stylesheet">

     <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <script src='../static/create.js'></script>

</head>
<body>
    <div class="wrap">
        <!--Header-->
        <div class="header">
            <!--Site name-->
            <div class="site_name">김르탄의 여행 일지</div>
            <!--Menu-->
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/page">방명록</a></li>
                <li><a href="/create">리뷰 작성</a></li>
            </ul>
        </div>

        <!--Create Post Area-->
        <div class="container align-center">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control title" id="title"
                           placeholder="제목을 작성해주세요" maxlength="35">
                </div>
                <div class="custom-file col-md-6">
                    <input type="file" class="custom-file-input" id="file">
                    <label class="custom-file-label" for="file">사진선택</label>
                </div>
            </div>
            <div class="form-group row-md-6 three-box">
                <input type="text" class="form-control season" id="season"
                       placeholder="계절을 입력해주세요" maxlength="3">
                <input type="text" class="form-control area" id="area"
                       placeholder="지역을 입력해주세요" maxlength="20">
                <input type="text" class="form-control keywords" id="keywords"
                       placeholder="키워드를 입력해주세요" maxlength="12">
            </div>
            <div class="form-group col-md-6">
                <div class="form-group col-md-6">
                    <textarea type="text" class="form-control review" id="review"
                              placeholder="300자 이내로 작성해주세요" maxlength="350"></textarea>
                </div>
            </div>
            <button onclick="makeReview()" type="submit" class="btn btn-danger">리뷰 작성</button>
        </div>

        <ul class="comment-section" id="comment-area">
        </ul>
    </div>
</body>
</html>
